{% extends "./base.html" %}

{% load static %}

{% block content %}

<div class="container">

    <main class="pt-5">

        <div class="row g-3">

            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" alt="Responsive image" src="{{ product.image.url }}">
            </div>

            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.title }}</h1>
                <h2 class="mb-0 h4">{{ product.category }}</h2>
                <strong>{{ product.brand }}</strong>
                <hr>
                <br>
                <p>{{ product.description }}</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Cena</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">zł {{ product.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="size-select">Rozmiar:</label>
                                {% if sizes_availability %}
                                    <select id="size-select" onchange="updateQuantityOptions()">
                                        {% for size, availability in sizes_availability %}
                                            <option value="{{ size }}" data-availability="{{ availability }}">
                                                {{ size }} - dostępne {{ availability }} szt.
                                            </option>
                                        {% endfor %}
                                    </select>
                                {% else %}
                                    <p>Niedostępne</p>
                                {% endif %}
                            </div>
                            <div class="col-6">
                                <label id="quantity-label" for="quantity-select">Ilość:</label>
                                <select id="quantity-select">
                                    <!-- Opcje ilości będą wstawiane dynamicznie przez JavaScript -->
                                </select>
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-button" value="{{ product.id }}" class="btn btn-secondary btn-sm">
                                    Dodaj do koszyka
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
</div>

<script>
    function updateQuantityOptions() {
        var sizeSelect = document.getElementById('size-select');
        var quantitySelect = document.getElementById('quantity-select');
        var quantityLabel = document.getElementById('quantity-label');
        var selectedSize = sizeSelect.options[sizeSelect.selectedIndex];
        var maxQuantity = parseInt(selectedSize.getAttribute('data-availability'), 10);

        quantitySelect.innerHTML = '';
        if (maxQuantity === 0) {
            quantitySelect.style.display = 'none';
            quantityLabel.textContent = 'Ten rozmiar jest niedostępny';
        } else {
            quantitySelect.style.display = 'inline-block';
            quantityLabel.textContent = 'Ilość:';
            for (var i = 1; i <= maxQuantity; i++) {
                var option = document.createElement('option');
                option.value = i;
                option.text = i;
                quantitySelect.appendChild(option);
            }
        }
    }

    $(document).on('click', '#add-button', function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "cart-add" %}',
            data: {
                product_id: $(this).val(),
                product_size: $('#size-select option:selected').val().split(' - ')[0],
                product_quantity: $('#quantity-select').val(),
                csrfmiddlewaretoken: "{{ csrf_token }}",
                action: 'post'
            },
            success: function(json){
                document.getElementById("cart-qty").textContent = json.qty;
                alert('Produkt dodany do koszyka');
            },
            error: function(xhr, errmsg, err){
                alert("Wystąpił błąd: " + errmsg);
            }
        });
    });

    // Initialize quantity options when page loads
    document.addEventListener("DOMContentLoaded", function() {
        updateQuantityOptions();
    });
</script>

{% endblock %}
