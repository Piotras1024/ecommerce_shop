{% extends "./base.html" %}

{% load static %}

{% block content %}

<div class="container">

    <main class="pt-5">

        <div class="row g-3">

            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" alt="Responsive image" src="{{ product.image.url }}">
            </div>

            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.title }}</h1>
                <h2 class="mb-0 h4">{{ product.category }}</h2>
                <strong>{{ product.brand }}</strong>
                <hr>
                <br>
                <p>{{ product.description }}</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Cena</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">zł {{ product.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="size-select">Dostępność : </label>
                                {% if any_available %}
                                    <select id="size-select">
                                        {% for size, availability in sizes_availability %}
                                            {% if availability > 0 %}
                                                <option value="{{ size }}">{{ size }} - dostępne {{ availability }} szt.</option>
                                            {% endif %}}
                                        {% endfor %}
                                    </select>
                                {% else %}
                                    <p> Niedostępne </p>
                                {% endif %}
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-button" value="{{ product.id }}" class="btn btn-secondary btn-sm">
                                    Add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
</div>

<script>
    $(document).on('click', '#add-button', function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "cart-add" %}',
            data: {
                product_id: $(this).val(),
                product_size: $('#size-select option:selected').val().split(' - ')[0],
                product_quantity: 1,
                csrfmiddlewaretoken: "{{ csrf_token }}",
                action: 'post'
            },
            success: function(json){
                document.getElementById("cart-qty").textContent = json.qty
            },
            error: function(xhr, errmsg, err){
                // Obsługa błędów
            }
        });
    });
</script>

{% endblock %}
